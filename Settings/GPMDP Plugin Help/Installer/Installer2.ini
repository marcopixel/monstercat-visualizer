[Rainmeter]
Update=100

[Metadata]
Name=GPMDPPlugin Install Guide
Author=tjhrulz
Information="A step by step guide on how to setup GPMDPPlugin"
Version=0.1.0
License=CC BY-NC-SA 4.0

[MeasureTitle]
Measure=Plugin
Plugin=GPMDPPlugin
PlayerInfo=Title
Substitute="":"N/A"

[MeasureArtist]
Measure=Plugin
Plugin=GPMDPPlugin
PlayerInfo=Artist
Substitute="":"N/A"

[MeasureAlbum]
Measure=Plugin
Plugin=GPMDPPlugin
PlayerInfo=Album
Substitute="":"N/A"

[MeasureGPMDPConnectionStatus]
Measure=Plugin
Plugin=GPMDPPlugin
PlayerInfo=ConnectionStatus
Substitute="0":"The connection to GPMDP is closed, is GPMDP running with the Websocket API turned on? Hit help for a step by step guide.","1":"The connection to GPMDP is open but without media control, please enter the keycode shown in GPMDP down below.","2":"The connection to GPMDP is connected and has access to media controls. You are all setup!"

[MeterBG]
Meter=Image
SolidColor=35,36,55,255
X=0
Y=0
H=435
W=500
[MeterBGDarker]
Meter=Image
SolidColor=0,0,0,50
X=0
Y=0
H=366
W=500

[MeterHelp]
Meter=String
FontFace=Segoe UI Bold
FontSize=18
FontColor=255,255,255,255
X=385
Y=15
AntiAlias=1
Text="Help"
LeftMouseDownAction=[!ActivateConfig "#ROOTCONFIG#\Settings\GPMDP Plugin Help\Helper" "Helper.ini"]

[MeterButtonRefreshImage]
Meter=Image
ImageName=#@#images\refresh.png
X=450
Y=20
H=30
W=30
LeftMouseDownAction=[!CommandMeasure MeasureGPMDPConnectionStatus "keycode"]

[MeterTitle]
Meter=String
FontFace=Segoe UI Light
FontSize=18
FontColor=255,255,255,255
X=15
Y=20
AntiAlias=1
Text="Open GPMDP"
[MeterSubTitle]
Meter=String
FontFace=Segoe UI Light
FontSize=9
FontColor=255,255,255,255
X=17
Y=5R
H=40
W=450
ClipString=2
AntiAlias=1
Text="Please open #ROOTCONFIG#, it should display a 4 digit keycode. If it does not hit refresh"

[MeterInfoTitle]
Meter=String
FontFace=Segoe UI Light
FontSize=9
FontColor=255,255,255,255
X=17
Y=5R
H=20
W=450
ClipString=2
AntiAlias=1
Text="Info from GPMDP:"

[MeterInfoBG]
Meter=Image
SolidColor=23,23,35
X=25
Y=R
H=70
W=450

[MeterSongInfo]
Meter=String
FontFace=Segoe UI Light
FontSize=10
FontColor=255,255,255,255
X=r
Y=2r
MeasureName=MeasureTitle

[MeterArtistInfo]
Meter=String
FontFace=Segoe UI Light
FontSize=10
FontColor=255,255,255,255
X=r
Y=2R
MeasureName=MeasureArtist

[MeterAlbumInfo]
Meter=String
FontFace=Segoe UI Light
FontSize=10
FontColor=255,255,255,255
X=r
Y=2R
MeasureName=MeasureAlbum

[MeterKeycodeTitle]
Meter=String
FontFace=Segoe UI Light
FontSize=9
FontColor=255,255,255,255
X=17
Y=15R
H=20
W=450
ClipString=2
AntiAlias=1
Text="Enter 4 digit keycode here:"

[MeterKeycodeBG]
Meter=Image
SolidColor=23,23,35
X=25
Y=R
H=70
W=150
LeftMouseUpAction=[!CommandMeasure MeasureInput "ExecuteBatch 1"]

[MeasureInput]
Measure=Plugin
Plugin=InputText
SolidColor=23,23,35
FontColor=255,255,255,255
X=25
Y=222
FontSize=42
H=70
W=150
InputLimit=4
InputNumber=1
Command1=[!CommandMeasure MeasureTitle "keycode $UserInput$"][!SetOption DisplayInput text "[MeasureInput]"]

[DisplayInput]
Meter=String
FontColor=255,255,255,255
X=25
Y=222
FontSize=42
H=70
W=450
Text=####

[MeterGPMDPStatus]
Meter=String
MeasureName=MeasureGPMDPConnectionStatus
FontFace=Segoe UI Light
FontSize=9
FontColor=255,255,255,255
X=17
Y=10R
H=40
W=450
ClipString=2
AntiAlias=1


[MeterButtonArrowPreviousImage]
Meter=Image
ImageName=#@#images\arrow_left.png
X=15
Y=388
H=25
W=25
LeftMouseDownAction=[!ActivateConfig "#ROOTCONFIG#\Settings\GPMDP Plugin Help\Installer" "Installer.ini"]
[MeterButtonArrowPreviousText]
Meter=String
FontFace=Segoe UI Light
FontSize=15
FontColor=255,255,255,255
X=40
Y=386
StringAlign=Left
AntiAlias=1
Text="Back"
LeftMouseDownAction=[!ActivateConfig "#ROOTCONFIG#\Settings\GPMDP Plugin Help\Installer" "Installer.ini"]
[MeterButtonArrowFinishedText]
Meter=String
FontFace=Segoe UI Light
FontSize=15
FontColor=255,255,255,255
X=460
Y=386
StringAlign=Right
AntiAlias=1
Text="Finished"
LeftMouseDownAction=[!DeactivateConfig "#ROOTCONFIG#\Settings\GPMDP Plugin Help\Installer" "Installer2.ini"]

[MeterButtonArrowFinishedImage]
Meter=Image
ImageName=#@#images\arrow_right.png
Meter=Image
ImageName=#@#images\arrow_right.png
X=460
Y=388
H=25
W=25
LeftMouseDownAction=[!DeactivateConfig "#ROOTCONFIG#\Settings\GPMDP Plugin Help\Installer" "Installer2.ini"]