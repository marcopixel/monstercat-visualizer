[Rainmeter]
Update=100

[Metadata]
Name=GPMDPPlugin Install Guide
Author=tjhrulz
Information="A step by step guide on how to setup GPMDPPlugin"
Version=0.1.0
License=CC BY-NC-SA 4.0

[MeasureGPMDPConnectionStatus]
Measure=Plugin
Plugin=GPMDPPlugin
PlayerInfo=ConnectionStatus
Substitute="0":"The connection to GPMDP is closed, is GPMDP running with the Websocket API turned on? Hit help for a step by step guide.","1":"The connection to GPMDP is open but without media control, please enter the keycode shown in GPMDP down below.","2":"The connection to GPMDP is connected and has access to media controls. You are all setup!"

[MeterBG]
Meter=Image
SolidColor=35,36,55,255
X=0
Y=0
H=435
W=500
[MeterBGDarker]
Meter=Image
SolidColor=0,0,0,50
X=0
Y=0
H=366
W=500


[MeterHelpText]
Meter=String
Text="A dialog box like this should now have appeared in GPMDP with your 4 digit code."
FontFace=Segoe UI Light
FontSize=9
FontColor=255,255,255,255
X=20
Y=20
W=460
AntiAlias=1
ClipString=2

[MeterLaughText]
Meter=String
Text="Note: dont enter the code in the example image, if I get a message from you saying you entered 3062 and it didn't work I might laugh at you"
FontFace=Segoe UI Light
FontSize=9
FontColor=255,255,255,255
X=20
Y=R
W=460
AntiAlias=1
ClipString=2

[MeterHelpImage]
Meter=Image
ImageName=#@#images\Step6a.png
X=20
Y=R
W=460
PreserveAspectRatio=1

[MeterHelpText2]
Meter=String
Text="Click on the input box that looks like this on the installer enter your 4 digit code and press enter"
FontFace=Segoe UI Light
FontSize=9
FontColor=255,255,255,255
X=20
Y=10R
W=460
AntiAlias=1
ClipString=2

[MeterKeycodeBG]
Meter=Image
SolidColor=23,23,35
X=25
Y=264
H=70
W=150
LeftMouseUpAction=[!CommandMeasure MeasureInput "ExecuteBatch 1"]

[MeasureInput]
Measure=Plugin
Plugin=InputText
SolidColor=23,23,35
FontColor=255,255,255,255
X=25
Y=264
FontSize=42
H=70
W=150
InputLimit=4
InputNumber=1
Command1=[!CommandMeasure MeasureGPMDPConnectionStatus "keycode $UserInput$"][!SetOption DisplayInput text "[MeasureInput]"]

[DisplayInput]
Meter=String
FontColor=255,255,255,255
X=25
Y=264
FontSize=42
H=70
W=450
Text=####

[MeterFinishedText]
Meter=String
Text="The installer should now say you have access to media controls. Congrats you are finished! If it is not working feel free to contact me"
FontFace=Segoe UI Light
FontSize=9
FontColor=255,255,255,255
X=20
Y=R
W=460
AntiAlias=1
ClipString=2

[MeterButtonArrowPreviousImage]
Meter=Image
ImageName=#@#images\arrow_left.png
X=15
Y=388
H=25
W=25
LeftMouseDownAction=[!ActivateConfig "#ROOTCONFIG#\Settings\GPMDP Plugin Help\Helper" "Helper5.ini"]
