[MeasureMonstercatCover]
Measure=Calc
Formula=#ShowMonstercatCover#
IfEqualValue=0
IfEqualAction=[!HideMeter MeterCheckboxMonstercatCoverCheck][!Redraw]
IfAboveValue=0
IfAboveAction=[!ShowMeter MeterCheckboxMonstercatCoverCheck][!Redraw]
